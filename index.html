<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquitous Humanity Map</title>
    <style>
        /* 전체 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
        }

        header {
            background-color: #44475a;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        #controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;  /* 컨트롤 간의 간격 */
        }
        
        #pac-input {
            width: 400px;
            padding: 10px;
            margin: 2rem 0 10px 0;
            display: block;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        #resetButton {
            display: block;
            margin: 2rem 0 10px 0;
            padding: 10px;
            background-color: #44475a;
            color: #f8f8f2;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;  
        }
        #resetButton:hover {
            background-color: #6272a4;
        }

        #resetButton img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
            
        #map {
            width: 100%;
            height: 500px;
            margin: 2rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #44475a;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ubiquitous Humanity Map</h1>
    </header>
    <main>
        <div id="controls">
            <input id="pac-input" type="text" placeholder="위치 검색">
            <button id="resetButton">
                <img src="reset.jpg" alt="Reset Map">
            </button>
        </div>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2023 Ubiquitous Humanity. 모든 권리 보유.</p>
    </footer>

<script>
    function initMap() {
        var customMapStyle = [
          {
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#f5f5f5"
              }
            ]
          },
          {
            "elementType": "labels.icon",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#616161"
              }
            ]
          },
          {
            "elementType": "labels.text.stroke",
            "stylers": [
              {
                "color": "#f5f5f5"
              }
            ]
          },
          {
            "featureType": "administrative.land_parcel",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "administrative.land_parcel",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#bdbdbd"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#eeeeee"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels.text",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#e5e5e5"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#9e9e9e"
              }
            ]
          },
          {
            "featureType": "road",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#ffffff"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#dadada"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#616161"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#9e9e9e"
              }
            ]
          },
          {
            "featureType": "transit.line",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#e5e5e5"
              }
            ]
          },
          {
            "featureType": "transit.station",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#eeeeee"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#c9c9c9"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#9e9e9e"
              }
            ]
          }
        ];

                    
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.5642135, lng: 127.0016985},
            zoom: 11
            styles: customMapStyle
        });

        const searchBox = new google.maps.places.SearchBox(document.getElementById("pac-input"));

        map.addListener("bounds_changed", () => {
            searchBox.setBounds(map.getBounds());
        });

        let markers = [];

        searchBox.addListener("places_changed", () => {
            const places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            markers.forEach((marker) => {
                marker.setMap(null);
            });
            markers = [];

            const bounds = new google.maps.LatLngBounds();
            places.forEach((place) => {
                if (!place.geometry || !place.geometry.location) {
                    console.log("Returned place contains no geometry");
                    return;
                }
                const icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25),
                };

                markers.push(
                    new google.maps.Marker({
                        map,
                        icon,
                        title: place.name,
                        position: place.geometry.location,
                    })
                );

                if (place.geometry.viewport) {
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });
        
        document.getElementById('resetButton').addEventListener('click', function() {
            map.setCenter({lat: 37.5642135, lng: 127.0016985});
            map.setZoom(11);
        });

        // Plot the addresses after map initialization
        loadAndPlotAddresses();
    }

    function geocodeAddress(address, callback) {
        const apiKey = 'YOUR_GOOGLE_API_KEY';  // Replace with your actual API key
        const apiUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK' && data.results && data.results[0] && data.results[0].geometry && data.results[0].geometry.location) {
                    callback(data.results[0].geometry.location);
                } else {
                    console.error(`Failed to geocode address: ${address}. Status: ${data.status}`);
                }
            })
            .catch(error => {
                console.error('Error during geocoding:', error);
            });
    }

    function loadAndPlotAddresses() {
        // Use fetch API to load the CSV file
        fetch('/path_to_your_csv/RT_SU_231015.csv')
            .then(response => response.text())
            .then(data => {
                // Use PapaParse to parse the CSV content
                const results = Papa.parse(data, {
                    header: true,
                    skipEmptyLines: true
                });

                // Extract the address data from the '집회 장소(행진로)' column
                const addresses = results.data.map(row => row['집회 장소(행진로)'].substr(0, 4));

                // Geocode and plot each address
                addresses.forEach(address => {
                    geocodeAddress(address, function(location) {
                        new google.maps.Marker({
                            position: location,
                            map: map,
                            title: address
                        });
                    });
                });
            })
            .catch(error => {
                console.error('Error loading or parsing the CSV:', error);
            });
    }
</script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIJr9chjGvUNWDbTTstaoTOwXmtm2zi8&callback=initMap&libraries=places"></script>

</body>

</html>
