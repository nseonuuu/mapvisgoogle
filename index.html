<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힙한 웹사이트</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnb4FkmyKJbP-VDCHaamJYTTBu0c-Vv4o&libraries=places"></script>

    <style>
        /* 전체 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
        }

        header {
            background-color: #44475a;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #6272a4;
            padding: 0.5rem 0;
        }

        nav a {
            color: #f8f8f2;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #50fa7b;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        #map {
            width: 100%;
            height: 500px;
            margin: 2rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #44475a;
        }
    </style>
</head>

<body onload="initMap()">
    <header>
        <h1>힙한 웹사이트</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">서비스</a>
        <a href="#">포트폴리오</a>
        <a href="#">연락처</a>
    </nav>

    <main>
        <h2>환영합니다!</h2>
        <p>이곳은 힙한 웹사이트입니다. 최신 트렌드와 디자인을 경험해보세요.</p>
        <div id="map"></div>
    </main>

    <footer>
        <p>&copy; 2023 힙한 웹사이트. 모든 권리 보유.</p>
    </footer>

    <script>
        // Google Maps API 초기화
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.5642135, lng: -127.0016985},
                zoom: 12
            });

            function addMarkerWithCSVData(csvData) {
                var lat = parseFloat(csvData.latitude);
                var lng = parseFloat(csvData.longitude);
                var marker = new google.maps.Marker({
                    position: {lat: lat, lng: lng},
                    map: map,
                    title: csvData.name
                });
            }

            fetch('RT_SU_231015.csv')
                .then(response => response.text())
                .then(data => {
                    var csvRows = data.split('\n');
                    for (var i = 1; i < csvRows.length; i++) {
                        var csvData = csvRows[i].split(',');
                        addMarkerWithCSVData({
                            latitude: csvData[0],
                            longitude: csvData[1],
                            name: csvData[2]
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching CSV data:', error);
                });
        }
    </script>
</body>

</html>
