<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquitous Humanity Map</title>
    <style>
        /* 전체 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
        }

        header {
            background-color: #44475a;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        #map {
            width: 100%;
            height: 500px;
            margin: 2rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #44475a;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ubiquitous Humanity Map</h1>
    </header>
    <main>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2023 Ubiquitous Humanity. 모든 권리 보유.</p>
    </footer>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.5642135, lng: 126.0016985},
                zoom: 12
            });

           
        }
    </script>

    <!-- Google Maps API 스크립트 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIJr9chjGvUNWDbTTstaoTOwXmtm2zi8Y&callback=initMap"></script>

</body>

</html>
