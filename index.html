<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubiquitous Humanity Map</title>
    <style>
        /* 전체 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
        }

        header {
            background-color: #44475a;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        #controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;  /* 컨트롤 간의 간격 */
        }
        
        #pac-input {
            width: 400px;
            padding: 10px;
            margin: 2rem 0 10px 0;
            display: block;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        #resetButton {
            display: block;
            margin: 1rem 0 10px 0;
            padding: 10px;
            background-color: #44475a;
            color: #f8f8f2;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;  
        }
        #resetButton:hover {
            background-color: #6272a4;
        }

        #resetButton img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
            
        #map {
            width: 100%;
            height: 500px;
            margin: 2rem 0;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #44475a;
        }
    </style>
</head>

<body>
    <header>
        <h1>Ubiquitous Humanity Map</h1>
    </header>
    <main>
        <div id="controls">
            <input id="pac-input" type="text" placeholder="위치 검색">
            <button id="resetButton">
                <img src="reset.jpg" alt="Reset Map">
            </button>
        </div>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2023 Ubiquitous Humanity. 모든 권리 보유.</p>
    </footer>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.5642135, lng: 127.0016985},
                zoom: 11
            });

            const searchBox = new google.maps.places.SearchBox(document.getElementById("pac-input"));

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            let markers = [];

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                markers.forEach((marker) => {
                    marker.setMap(null);
                });
                markers = [];

                const bounds = new google.maps.LatLngBounds();
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    const icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25),
                    };

                    markers.push(
                        new google.maps.Marker({
                            map,
                            icon,
                            title: place.name,
                            position: place.geometry.location,
                        })
                    );

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });
            document.getElementById('resetButton').addEventListener('click', function() {
                map.setCenter({lat: 37.5642135, lng: 127.0016985});
                map.setZoom(11);
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIJr9chjGvUNWDbTTstaoTOwXmtm2zi8&callback=initMap&libraries=places"></script>

</body>

</html>
