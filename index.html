<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnb4FkmyKJbP-VDCHaamJYTTBu0c-Vv4o&libraries=places"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script>
        // Google Maps API 초기화
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.5642135, lng: -127.0016985}, // 지도 초기 위치
                zoom: 12 // 초기 줌 레벨
            });

            // CSV 파일을 읽고 데이터를 처리하는 로직을 추가하세요.

            // 예시: CSV 파일을 읽어와서 데이터를 가공하여 마커를 생성하고 추가하는 함수
            function addMarkerWithCSVData(csvData) {
                var lat = parseFloat(csvData.latitude);
                var lng = parseFloat(csvData.longitude);
                var marker = new google.maps.Marker({
                    position: {lat: lat, lng: lng},
                    map: map,
                    title: csvData.name // 마커에 표시할 정보
                });
            }

            // CSV 파일을 읽어와서 데이터를 처리하는 로직을 추가하세요.

            // 예시: CSV 파일을 가져오고 데이터를 순차적으로 처리
            fetch('RT_SU_231015.csv')
                .then(response => response.text())
                .then(data => {
                    var csvRows = data.split('\n');
                    for (var i = 1; i < csvRows.length; i++) { // 헤더를 제외한 각 행을 처리
                        var csvData = csvRows[i].split(',');
                        addMarkerWithCSVData({
                            latitude: csvData[0],
                            longitude: csvData[1],
                            name: csvData[2]
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching CSV data:', error);
                });
        }
    </script>
</body>
</html>
