<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RToday Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>RToday Checker</h1>
    </header>
    <main>
        <div id="controls">
            <input id="pac-input" type="text" placeholder="위치 검색">
            <button id="resetButton">
                <img src="reset.jpg" alt="Reset Map">
            </button>

            <button id="toggleTrafficLayerButton">Toggle Traffic Layer</button>
            
        </div>
        <div id="map"></div>
        <div id="dataframe-container"></div>
    </main>
    <footer>
        <p>&copy; Copyright 2017. cizipcommunity. All rights reserved.</p>
    </footer>

    <script>
        var map;
        var trafficLayer = new google.maps.TrafficLayer();

        function initMap() {
            console.log("initMap called");
            var customMapStyle = [
                      {
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#f5f5f5"
              }
            ]
          },
          {
            "elementType": "labels.icon",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#616161"
              }
            ]
          },
          {
            "elementType": "labels.text.stroke",
            "stylers": [
              {
                "color": "#f5f5f5"
              }
            ]
          },
          {
            "featureType": "administrative.land_parcel",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "administrative.land_parcel",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#bdbdbd"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#eeeeee"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels.text",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "poi",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#e5e5e5"
              }
            ]
          },
          {
            "featureType": "poi.park",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#9e9e9e"
              }
            ]
          },
          {
            "featureType": "road",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#ffffff"
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#757575"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#dadada"
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#616161"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "labels",
            "stylers": [
              {
                "visibility": "off"
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#9e9e9e"
              }
            ]
          },
          {
            "featureType": "transit.line",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#e5e5e5"
              }
            ]
          },
          {
            "featureType": "transit.station",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#eeeeee"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
              {
                "color": "#c9c9c9"
              }
            ]
          },
          {
            "featureType": "water",
            "elementType": "labels.text.fill",
            "stylers": [
              {
                "color": "#9e9e9e"
              }
            ]
          }
        ];

            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.5642135, lng: 127.0016985},
                zoom: 10,
                styles: customMapStyle,
                gestureHandling: 'greedy'
            });

            map.addListener("tilesloaded", function() {
                console.log("Map fully loaded");
                loadAndPlotAddresses();
            });

            const searchBox = new google.maps.places.SearchBox(document.getElementById("pac-input"));

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            let markers = [];

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                markers.forEach((marker) => {
                    marker.setMap(null);
                });
                markers = [];

                const bounds = new google.maps.LatLngBounds();
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }
                    const icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25),
                    };

                    markers.push(
                        new google.maps.Marker({
                            map,
                            icon,
                            title: place.name,
                            position: place.geometry.location,
                        })
                    );

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            document.getElementById('resetButton').addEventListener('click', function() {
                map.setCenter({lat: 37.5642135, lng: 127.0016985});
                map.setZoom(11);
            });

            // Plot the addresses after map initialization
            loadAndPlotAddresses();

        document.getElementById("toggleTrafficLayerButton").addEventListener("click", function() {
            if (trafficLayer.getMap() === null) {
                trafficLayer.setMap(map);
            } else {
                trafficLayer.setMap(null);
            }
        });
        
        declare global {
            interface Window {
                initMap: () => void;
            }
        }
        window.initMap = initMap;

            
        }







        
        function geocodeAddress(geocoder, address, callback) {
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status === 'OK') {
                    callback(results[0].geometry.location);
                } else {
                    console.error(`Failed to geocode address: ${address}. Status: ${status}`);
                }
            });



            
        }

        function loadAndPlotAddresses() {
            // Use fetch API to load the CSV file
            fetch('RT_SU_Update.csv')
                .then(response => response.text())
                .then(data => {
                    // Use PapaParse to parse the CSV content
                    const results = Papa.parse(data, {
                        header: true,
                        skipEmptyLines: true
                    });
        
                    results.data.forEach(row => {
                        // Check if both rows have valid data
                        if (row['관련 지역'] && row['신고 인원']) {
                            const address = row['관련 지역'];
                            const population = parseInt(row['신고 인원'], 10); 
        
                            geocodeAddress(new google.maps.Geocoder(), address, function(location) {
                                const radius = Math.sqrt(population) * 10;
        
                                new google.maps.Circle({
                                    strokeColor: '#FF0000',
                                    strokeOpacity: 0.1,
                                    strokeWeight: 2,
                                    fillColor: '#FF0000',
                                    fillOpacity: 0.05,
                                    map: map,
                                    center: location,
                                    radius: radius,
                                    zIndex: 999
                                });
                                
                                new google.maps.Marker({
                                    position: location,
                                    map: map,
                                    title: address,
                                    zIndex: 1000
                                });
                                
                            });
                        }
                    });
        
                    // Generate the HTML table from the parsed data
                    var html = '<table class="dataframe">';
                    html += '<thead><tr>';
                    results.meta.fields.forEach(field => {
                        html += '<th>' + field + '</th>';
                    });
                    html += '</tr></thead>';
        
                    html += '<tbody>';
                    results.data.forEach(row => {
                        html += '<tr>';
                        results.meta.fields.forEach(field => {
                            html += '<td>' + row[field] + '</td>';
                        });
                        html += '</tr>';
                    });
                    html += '</tbody>';
                    html += '</table>';
        
                    // Insert the generated table into the webpage
                    document.getElementById("dataframe-container").innerHTML = html;
        
                })
                .catch(error => {
                    console.error('Error loading or parsing the CSV:', error);
                });
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIJr9chjGvUNWDbTTstaoTOwXmtm2zi8&callback=initMap&libraries=places"></script>

</body>

</html>
